<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="healthy food, fresh vegetables, meat, bakery, fish, kitchen, nutrition, baby food, pharmacy, fruits, low prices, food delivery">
    <meta name="description" content="Enjoy fresh food for low prices with our delivery">

    <title>Enjoy fresh food</title>

    <!---Подключаем стили--->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <!---Подключаем шрифты--->
    <link rel="stylesheet" href="css/fonts/open-sans-v26-latin/font_open-sans.css">
    <link rel="stylesheet" href="css/fonts/poppins-v15-latin/font-poppins.css">
</head>

<body>
<div class="_wrapper">

    <header class="header _container">

        <div class="header__company-contacts company-contacts">
            <div class="company-contacts__info">
                <ul class="company-contacts__info-list">
                    <li class="company-contacts__info-item"><a class="company-contacts__info-item_link" href="#">Chat with us</a></li>
                    <li class="company-contacts__info-item">+420 336 775 664</li>
                    <li class="company-contacts__info-item">info@freshnesecom.com</li>
                </ul>
            </div>
            <div class="company-contacts__PR-links company-contacts">
                <ul class="company-contacts__info-list">
                    <li class="company-contacts__info-item"><a class="company-contacts__info-item_link" href="#">Blog</a></li>
                    <li class="company-contacts__info-item"><a class="company-contacts__info-item_link" href="#">About Us</a></li>
                    <li class="company-contacts__info-item"><a class="company-contacts__info-item_link" href="#">Careers</a></li>
                </ul>
            </div>
        </div>

        <div class="header__search">
            <div class="header__search-logo logo">
                <img src="img/LogoFreshnesecom.png" height="18" width="177" alt=""/></div>
            <div class="header__search-field search-field">
                <div class="search-field__category-set">
                    <span>All categories</span>
                    <ul class="category-set">
                        <li class="category-set__item">Bakery</li>
                        <li class="category-set__item">Fruit and vegetables</li>
                        <li class="category-set__item">Meat and fish</li>
                        <li class="category-set__item">Drinks</li>
                        <li class="category-set__item">Kitchen</li>
                        <li class="category-set__item">Special nutrition</li>
                        <li class="category-set__item">Baby</li>
                        <li class="category-set__item">Pharmacy</li>
                    </ul>
                </div>
                <div class="search-field__search search">
                    <form class="search__search-form" action="" method="get">
                        <input  class="search__input"
                                type="text"
                                name="product-search-field"
                                id="product-search-field">
                        <label class="search__label" for="product-search-field">
                            Search Products, categories...
                        </label>
                    </form>
                </div>
            </div>

            <div class="header__user-field user-field">
                <div class="user-field__account">
                    <a href="#"><img src="/img/icons/user-account.svg" alt="login"></a>
                </div>
                <div class="user-field__shopping-cart shopping-cart">
                    <div class="shopping-cart__icon">
                        <a href="#"><img src="/img/icons/shopping-cart.png" alt="shopping cart"></a>
                    </div>
                    <div class="shopping-cart__counter">4</div>
                </div>
            </div>
        </div>

        <div class="header__categories">
            <ul class="header__categories-menu categories-menu">
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
                <li class="categories-menu__item"></li>
            </ul>
        </div>

        <div class="header__current-location">

        </div>

    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
</div>

</body>
</html>
